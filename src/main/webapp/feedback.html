<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Обратная связь - Строительная компания</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/local.css" rel="stylesheet">
    </head>
    <body>
        <!-- Навигация -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index">Строительная компания</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="services">Услуги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact">Контакты</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="feedback">Обратная связь</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Основное содержимое -->
        <main>
            <div class="container mt-5 pt-5">
                <h1 class="mt-5">Обратная связь</h1>
                <form action="/Site-Card/feedback" method="post">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Тема</label>
                        <select class="form-control" id="subject" required>
                            <option value="Вопрос по услугам">Вопрос по услугам</option>
                            <option value="Вопрос по стоимости">Вопрос по стоимости</option>
                            <option value="Жалоба">Жалоба</option>
                            <option value="Предложение">Предложение</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Введите ваше сообщение"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </main>
        <!-- Футер -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">© 2024 Строительная компания. Все права защищены.</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
